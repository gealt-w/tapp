<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tapp.online</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="./css/style.css">
</head>
<body>

<!-- header container -->
<header>
  <!-- nav -->
  <nav>
     <img id="nav-image" src="./img/main-nav_1440x120.png" height="120px">
  </nav>
        <div class="circles">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div class="circle4"></div>
        </div>
  <!-- video -->
  <div id="video-wrapper">
      <div class="video-overlay" id="multiply-grey"></div>
      <div class="video-overlay" id="multiply-blue"></div>
      <img class="text-video" id="tapp0" src="./img/tapp-into.png" height="95px">
      <img class="text-video animate" id="tapp1" src="./img/tapp-into-1b.png" height="98px">
      <img class="text-video animate" id="tapp2" src="./img/tapp-into-2b.png" height="98px">
      <img class="text-video animate" id="tapp3" src="./img/tapp-into-3b.png" height="98px">
      <video autoplay muted loop id="header-video">
          <source src="./video/sample-video.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
      </video>
  </div>

</header>



</body>
</html>
